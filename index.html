<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="rock-paper-scissors.png" type="image/x-icon">
    <title>Rock Paper Scissors</title>
</head>

<body>
  
    <h1 class="title jersey-10-regular">Rock Paper Scissors</h1><br><br><br><br>
    <div class="glass">
    <button class="move-btn js-rock-button" >
        <img src="rock-emoji.png" alt="rock-emoji" class="responsive-image"></button>

    <button  class="move-btn js-paper-button">
        <img src="paper-emoji.png" alt="paper-emoji" class="responsive-image"></button>

    <button  class="move-btn js-scissor-button">
        <img src="scissors-emoji.png" alt="scissors-emoji" class="responsive-image"></button>


    <p class="js-result"></p> 
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
            score.Wins=0;
            score.Losses=0;
            score.Ties=0;
            localStorage.removeItem('score');
            updateScore();
    " class="resetbtn">
        Reset Score
    </button>

    <button class="auto-play" onclick="autoplay()">Auto Play</button>
</div>
    <script src="script.js"></script>
</body>
</html>
